<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu Đề Webside</title>
</head>
<body>

    <!-- thẻ tiêu đề -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- đến h6 là hết -->

    <!-- Thẻ paragraph -->
    <p>Thẻ Văn Bản</p>

    <!-- blod -->
    <b>Thẻ in đậm</b>

    <!-- Giống thẻ b nên dùng -->
    <strong>Thẻ in đậm</strong>

    <!-- italic -->
    <i>Thẻ in nghiêng</i>

    <!-- Giống thẻ i nên dùng -->
    <em>thẻ in nghiêng</em>

    <!-- Thẻ danh sách order list có số thứ tự -->
    <ol>
        <li>phần tử 1</li>
        <li>phần tử 2</li>
        <li>phần tử 3</li>
    </ol>

    <!-- Thẻ danh sách unorder list không có số thứ tự -->
    <ul>
        <li>phần tử 1</li>
        <li>phần tử 2</li>
        <li>phần tử 3</li>
    </ul>

    <!-- Thẻ tự đóng hr tạo dòng kẻ ngang -->
    <hr>

    <!-- Thẻ tự đóng br xuống dòng -->
    <br>

    <!-- Thẻ tự đóng img hiển thị ảnh -->
    <img src="https://images.unsplash.com/photo-1651840198758-af6168d79111?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Dùng để miêu tả hình ảnh">
    
    <!-- Thẻ liên kết -->
    <!-- target mở tab mới -->
    <a href="https://www.google.com.vn/?hl=vi" target="_blank">google</a>

    <!-- Thẻ form lấy thông tin người dùng  -->
    <form action="">
        <!-- label tên cho input nào đó để tự động chỏ chuột nhập -->
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email">
        <label for="password">Email</label>
        <input id="password" type="password" placeholder="password">
        <button>Đăng Nhập</button>
    </form>

    <!-- Thẻ div chia bố cục -->
    <div></div>

    <!-- Thẻ có khung là thẻ chỉnh dc chiều dài, rộng -->
    <img width="" height="" src="" alt="">

    <!-- Thẻ không có không là thẻ không căn chỉnh dc chiều dài, chiều rộng -->
    <strong></strong>
</body>
</html>
